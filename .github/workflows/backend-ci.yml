name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: supabase/postgres:15.1.0
        env:
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Supabase Migrations
        working-directory: ers-client/packages/backend
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ers_test
        run: pnpm db:migrate

      - name: Seed Test Data
        working-directory: ers-client/packages/backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/ers_test
        run: pnpm db:seed

      - name: Build backend
        working-directory: ers-client/packages/backend
        run: pnpm build

      - name: Run tests
        working-directory: ers-client/packages/backend
        run: pnpm test
